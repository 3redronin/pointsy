<div class="hero-unit">
  <h1>Pointsy</h1>


  <table class="table">
    <thead>
      <tr>
        <th ng-repeat="player in players">{{player}}</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="round in rounds">
        <td ng-repeat="score in round">{{score}}</td>
      </tr>
    </tbody>
  </table>


</div>
